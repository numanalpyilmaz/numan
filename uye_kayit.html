<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Üye Kayıt</title>
  <link rel="stylesheet" href="uye.css">
</head>
<body>
  <h2>Üye Kayıt Formu</h2>
  <form id="kayitForm">
    <label>Ad Soyad: <input type="text" id="adsoyad" required></label><br><br>
    <label>Email: <input type="email" id="email" required></label><br><br>
    <label>Telefon: <input type="text" id="telefon" required></label><br><br>
    <input type="submit" value="Kayıt Ol">
  </form>

  <script>
    document.getElementById("kayitForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const adsoyad = document.getElementById("adsoyad").value;
      const email = document.getElementById("email").value;
      const telefon = document.getElementById("telefon").value;

      const yeniUye = { adsoyad, email, telefon };

      let uyeler = JSON.parse(localStorage.getItem("uyeler")) || [];
      uyeler.push(yeniUye);
      localStorage.setItem("uyeler", JSON.stringify(uyeler));

      window.location.href = "uyeleri_goster.html";
    });
  </script>
</body>
</html>
