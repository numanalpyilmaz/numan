<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">İlan Sitesi</div>
            <ul class="nav-links">
                <li><a href="../index.html">Ana Sayfa</a></li>
                <li><a href="kategoriler.html">Kategoriler</a></li>
                <li><a href="ilanlar.html">İlanlar</a></li>
                <li><a href="ilan-ekle.html">İlan Ver</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="ilan-form">
            <h1>Yeni İlan Ver</h1>
            <form id="ilanForm">
                <label for="ilanAdi">İlan Adı:</label>
                <input type="text" id="ilanAdi" required>

                <label for="ilanFiyati">Fiyat (TL):</label>
                <input type="number" id="ilanFiyati" required>

                <label for="ilanKategori">Kategori:</label>
                <select id="ilanKategori" required>
                    <option value="emlak">Emlak</option>
                    <option value="otomobil">Otomobil</option>
                    <option value="elektronik">Elektronik</option>
                    <option value="moda">Moda</option>
                    <option value="ev-esyasi">Ev Eşyası</option>
                </select>

                <button type="submit">İlanı Ekle</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 İlan Sitesi. Tüm hakları saklıdır.</p>
    </footer>

    <script src="../myscript.js"></script>
